<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documents</title>
  <style>
    body {
      font-family: system-ui;
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.4;
    }
    h1 { margin: 0 0 6px 0; }
    .hint { color: #555; margin: 0 0 18px 0; }
    .card {
      border: 1px solid #e6e6e6;
      border-radius: 14px;
      padding: 16px;
      margin: 12px 0;
      background: #fff;
    }
    .title { font-size: 1.05rem; font-weight: 650; margin: 0 0 10px 0; }
    .btn {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 10px;
      background: #111;
      color: #fff;
      text-decoration: none;
    }
    .meta { color: #666; font-size: 0.95rem; margin: 10px 0 0 0; }
  </style>
</head>

<body>
  <h1>My Documents</h1>
  <p class="hint">Click a button to open the PDF in your browser.</p>

  <div class="card">
    <p class="title">Utility Commands Guide</p>
    <a class="btn" href="utility-commands-guide.pdf" target="_blank" rel="noopener">Open PDF</a>
    <p class="meta">File: utility-commands-guide.pdf</p>
  </div>

  <div class="card">
    <p class="title">STS Guide</p>
    <a class="btn" href="sts-guide.pdf" target="_blank" rel="noopener">Open PDF</a>
    <p class="meta">File: sts-guide.pdf</p>
  </div>

  <div class="card">
    <p class="title">Staff Ops Guide</p>
    <a class="btn" href="staff-ops-guide.pdf" target="_blank" rel="noopener">Open PDF</a>
    <p class="meta">File: staff-ops-guide.pdf</p>
  </div>
</body>
</html>
